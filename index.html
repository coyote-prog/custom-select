<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select</title>
  <link href="./custom-select.css" rel="stylesheet">
</head>
<body>

  <div class="custom-select">

    <div class="custom-select__head" tabindex="0">
      <span class="custom-select__head-text">LabelTitle</span>

      <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">
    </div>

    <ul class="custom-options-list">
      <li class="custom-option selected" tabindex="0">

        <span class="custom-option__text">first option</span>

        <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">

      </li>

      <li class="custom-option" tabindex="0">

        <span class="custom-option__text">second option</span>

        <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">

      </li>

      <li class="custom-option" tabindex="0">

        <span class="custom-option__text">third option</span>

        <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">

      </li>
      
      <li class="custom-option" tabindex="0">

        <span class="custom-option__text">fourth option</span>

        <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">

      </li>
      
      <li class="custom-option" tabindex="0">

        <span class="custom-option__text">fifth option</span>

        <img class="decor-img" src="./images/check-mark.svg" width="14" height="13" loading="lazy" alt="decor">

      </li>
    </ul>
  </div>
